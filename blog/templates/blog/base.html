{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlogSphere</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text for contrast */
    }

    /* Navbar */
    .navbar {
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #bb86fc; /* Purple */
    }

    .navbar .nav-links a {
      color: #03dac6; /* Teal */
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #bb86fc;
    }

    /* Paragraph Styling */
    p {
      color: #cfd8dc; /* Soft light blue-grey for visibility */
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Container */
    .container {
      padding: 2rem;
    }

    /* Footer */
    .footer {
      background-color: #1e1e1e;
      color: #aaaaaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    /* Responsive navbar */
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar .nav-links a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header include -->
  {% include 'blog/includes/header.html' %}

  <!-- Main content block -->
  {% block content %}{% endblock %}

  <!-- Footer include -->
  {% include 'blog/includes/fooder.html' %}

</body>
</html>
